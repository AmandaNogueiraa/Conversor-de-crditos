<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Créditos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleconversor.css" />
</head>
<body>
  <div class="container">
    <h1>Conversor de Créditos</h1>
    <p class="subtitulo">Verifique quantos créditos você terá após a troca.</p>

    <div class="grupo">
      <h2>Qual produto você possui?</h2>
      <div class="botoes" id="origem-group">
        <button data-type="ligacao">Ligação</button>
        <button data-type="sms">SMS</button>
        <button data-type="sms_flash">Flash</button>
      </div>
    </div>

    <div class="grupo">
      <h2>Quantos créditos deseja transferir?</h2>
      <input type="number" id="quantidade" placeholder="Digite a quantidade de créditos" />
    </div>

    <div class="grupo">
      <h2>Para qual produto deseja transferir?</h2>
      <div class="botoes" id="destino-group">
        <button data-type="ligacao">Ligação</button>
        <button data-type="sms">SMS</button>
        <button data-type="sms_flash">Flash</button>
      </div>
    </div>

    <div class="botoes-acao">
      <button onclick="calcular()">CALCULAR</button>
      <button onclick="limpar()">LIMPAR</button>
    </div>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="scriptconversor.js"></script>
</body>
</html>
