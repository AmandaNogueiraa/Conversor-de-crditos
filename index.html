<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Conversor de Créditos</title>
        <link rel="stylesheet" href="styleconversor.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
      </head>
      
<body>

  <h1>Conversor de Créditos</h1>
  <p class="subtitulo">Verifique quantos créditos você terá após a troca.</p>

  <div class="section">
    <h2>Qual produto possui?</h2>
    <div class="button-group" id="origem-group">
      <button data-type="sms">SMS</button>
      <button data-type="sms_flash">Flash</button>
      <button data-type="ligacao">Ligação</button>
    </div>
  </div>

  <div class="section">
    <h2>Quantos créditos deseja transferir?</h2>
    <input type="text" id="quantidade" placeholder="Quantidade de créditos que deseja trocar" />
  </div>

  <div class="section">
    <h2>Para qual produto deseja transferir?</h2>
    <div class="button-group" id="destino-group">
      <button data-type="sms">SMS</button>
      <button data-type="sms_flash">Flash</button>
      <button data-type="ligacao">Ligação</button>
    </div>
  </div>

  <div class="button-group">
    <button onclick="calcular()">CALCULAR</button>
    <button onclick="limpar()">LIMPAR</button>
  </div>
  

  <div class="resultado" id="resultado"></div>

  <script src="scriptconversor.js"></script>
</body>
</html>
